<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .categories {
      display: flex;
      gap: 10px;
      padding: 15px;
      overflow-x: auto;
      background: #1a1a1a;
      scrollbar-width: none;
    }

    .categories::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      background: #2a2a2a;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s;
      font-size: 14px;
    }

    .category-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: scale(1.05);
    }

    .category-btn:hover {
      background: #3a3a3a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
      padding: 15px;
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(0.95);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox.active {
      display: flex;
      flex-direction: column;
    }

    .lightbox-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.8);
    }

    .lightbox-header h3 {
      font-size: 16px;
      font-weight: 500;
    }

    .close-btn, .edit-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
      transition: transform 0.2s;
    }

    .close-btn:hover, .edit-btn:hover {
      transform: scale(1.2);
    }

    .lightbox-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: all 0.3s;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-50%) scale(1.1);
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }

    .edit-panel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      z-index: 1001;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .edit-panel.active {
      display: block;
    }

    .edit-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .edit-tab {
      padding: 10px 20px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .edit-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .edit-content {
      display: none;
    }

    .edit-content.active {
      display: block;
    }

    .filter-grid, .crop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
    }

    .filter-btn, .crop-btn {
      padding: 40px 10px;
      background: #2a2a2a;
      border: 2px solid transparent;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
    }

    .filter-btn.active, .crop-btn.active {
      border-color: #667eea;
      background: #667eea22;
    }

    .filter-btn:hover, .crop-btn:hover {
      background: #3a3a3a;
    }

    .slider-control {
      margin: 15px 0;
    }

    .slider-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .slider-control input {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      outline: none;
      background: #333;
    }

    .slider-control input::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
    }

    .edit-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .edit-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .cancel-btn {
      background: #2a2a2a;
      color: #fff;
    }

    .save-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        padding: 10px;
      }

      .nav-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .prev-btn {
        left: 10px;
      }

      .next-btn {
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì∏ Photo Gallery</h1>
  </div>

  <div class="categories">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="nature">Nature</button>
    <button class="category-btn" data-category="city">City</button>
    <button class="category-btn" data-category="people">People</button>
    <button class="category-btn" data-category="food">Food</button>
    <button class="category-btn" data-category="animals">Animals</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-header">
      <h3 id="imageTitle">Photo</h3>
      <div>
        <button class="edit-btn" onclick="toggleEditPanel()">‚úèÔ∏è</button>
        <button class="close-btn" onclick="closeLightbox()">‚úï</button>
      </div>
    </div>
    <div class="lightbox-content">
      <button class="nav-btn prev-btn" onclick="prevImage()">‚Äπ</button>
      <img class="lightbox-image" id="lightboxImage" src="" alt="">
      <button class="nav-btn next-btn" onclick="nextImage()">‚Ä∫</button>
    </div>
  </div>

  <div class="edit-panel" id="editPanel">
    <div class="edit-tabs">
      <button class="edit-tab active" data-tab="filters">Filters</button>
      <button class="edit-tab" data-tab="adjust">Adjust</button>
      <button class="edit-tab" data-tab="crop">Crop</button>
    </div>

    <div class="edit-content active" id="filters">
      <div class="filter-grid">
        <button class="filter-btn" data-filter="none">Original</button>
        <button class="filter-btn" data-filter="grayscale">B&W</button>
        <button class="filter-btn" data-filter="sepia">Sepia</button>
        <button class="filter-btn" data-filter="vintage">Vintage</button>
        <button class="filter-btn" data-filter="cool">Cool</button>
        <button class="filter-btn" data-filter="warm">Warm</button>
      </div>
    </div>

    <div class="edit-content" id="adjust">
      <div class="slider-control">
        <label>Brightness</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
      </div>
      <div class="slider-control">
        <label>Contrast</label>
        <input type="range" id="contrast" min="0" max="200" value="100">
      </div>
      <div class="slider-control">
        <label>Saturation</label>
        <input type="range" id="saturation" min="0" max="200" value="100">
      </div>
      <div class="slider-control">
        <label>Blur</label>
        <input type="range" id="blur" min="0" max="10" value="0">
      </div>
    </div>

    <div class="edit-content" id="crop">
      <div class="crop-grid">
        <button class="crop-btn" data-crop="original">Original</button>
        <button class="crop-btn" data-crop="square">1:1</button>
        <button class="crop-btn" data-crop="portrait">4:5</button>
        <button class="crop-btn" data-crop="landscape">16:9</button>
        <button class="crop-btn" data-crop="story">9:16</button>
      </div>
    </div>

    <div class="edit-actions">
      <button class="cancel-btn" onclick="toggleEditPanel()">Cancel</button>
      <button class="save-btn" onclick="saveEdit()">Save</button>
    </div>
  </div>

    ];

    let currentCategory = 'all';
    let currentImageIndex = 0;
    let filteredImages = images;
    let currentFilter = { filter: 'none', brightness: 100, contrast: 100, saturation: 100, blur: 0, crop: 'original' };

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      
      filteredImages = currentCategory === 'all' 
        ? images 
        : images.filter(img => img.category === currentCategory);

      filteredImages.forEach((img, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img src="${img.src}" alt="${img.title}">`;
        item.onclick = () => openLightbox(index);
        gallery.appendChild(item);
      });
    }

    function openLightbox(index) {
      currentImageIndex = index;
      const img = filteredImages[index];
      document.getElementById('lightboxImage').src = img.src;
      document.getElementById('imageTitle').textContent = img.title;
      document.getElementById('lightbox').classList.add('active');
      resetFilters();
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.getElementById('editPanel').classList.remove('active');
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
      openLightbox(currentImageIndex);
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
      openLightbox(currentImageIndex);
    }

    function toggleEditPanel() {
      document.getElementById('editPanel').classList.toggle('active');
    }

    function applyFilters() {
      const img = document.getElementById('lightboxImage');
      let filterStr = '';

      if (currentFilter.filter === 'grayscale') filterStr = 'grayscale(100%)';
      else if (currentFilter.filter === 'sepia') filterStr = 'sepia(100%)';
      else if (currentFilter.filter === 'vintage') filterStr = 'sepia(50%) contrast(90%) brightness(110%)';
      else if (currentFilter.filter === 'cool') filterStr = 'hue-rotate(180deg) saturate(120%)';
      else if (currentFilter.filter === 'warm') filterStr = 'sepia(30%) saturate(140%)';

      filterStr += ` brightness(${currentFilter.brightness}%) contrast(${currentFilter.contrast}%) saturate(${currentFilter.saturation}%) blur(${currentFilter.blur}px)`;
      
      img.style.filter = filterStr;

      if (currentFilter.crop === 'square') img.style.aspectRatio = '1/1';
      else if (currentFilter.crop === 'portrait') img.style.aspectRatio = '4/5';
      else if (currentFilter.crop === 'landscape') img.style.aspectRatio = '16/9';
      else if (currentFilter.crop === 'story') img.style.aspectRatio = '9/16';
      else img.style.aspectRatio = 'auto';
    }

    function resetFilters() {
      currentFilter = { filter: 'none', brightness: 100, contrast: 100, saturation: 100, blur: 0, crop: 'original' };
      document.getElementById('brightness').value = 100;
      document.getElementById('contrast').value = 100;
      document.getElementById('saturation').value = 100;
      document.getElementById('blur').value = 0;
      document.querySelectorAll('.filter-btn, .crop-btn').forEach(btn => btn.classList.remove('active'));
      applyFilters();
    }

    function saveEdit() {
      alert('Photo saved with edits!');
      toggleEditPanel();
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        renderGallery();
      });
    });

    document.querySelectorAll('.edit-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.edit-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.edit-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter.filter = btn.dataset.filter;
        applyFilters();
      });
    });

    document.querySelectorAll('.crop-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.crop-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter.crop = btn.dataset.crop;
        applyFilters();
      });
    });

    ['brightness', 'contrast', 'saturation', 'blur'].forEach(id => {
      document.getElementById(id).addEventListener('input', (e) => {
        currentFilter[id] = e.target.value;
        applyFilters();
      });
    });

    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').classList.contains('active')) {
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'Escape') closeLightbox();
      }
    });

    renderGallery();
  </script>
</body>
